<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women in Tech</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Sticky navbar with light blue theme */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(217, 229, 241, 0.95); /* light blue with slight transparency */
      padding: 1rem 5%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: #1c1c1c;
      text-decoration: none;
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #1c1c1c;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active-link {
      color: #2f4a6d; /* darker blue highlight */
      font-weight: bold;
    }

    /* Hide all sections initially except home */
    section {
      display: none;
    }

    section.active {
      display: block;
    }

    /* Hero section with light blue overlay */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(rgba(217,229,241,0.6), rgba(217,229,241,0.6)), url('../images/hero-bg.jpg') center/cover no-repeat;
      color: #1c1c1c;
      padding: 0 2rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: #2f4a6d; /* darker blue CTA button */
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s ease;
    }
